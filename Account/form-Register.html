<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/style2.css" />
  </head>
  <body>
    <header>
      <h1 class="header__title">Bridge the Bite</h1>
    </header>

    <input type="checkbox" id="nav-toggle" class="nav-toggle" />
    <nav>
      <label for="nav-toggle">
        <img class="nav-logo" src="images/nav_image.png" alt="Menu" />
      </label>
      <ul class="nav-menu">
        <li><a href="">About malnutrition</a></li>
        <li><a href="">Nutrition Tips</a></li>
        <li><a href="recipe.html">Recipes</a></li>
        <li><a href="">Get Involved</a></li>
        <li><a href="">Resources/References</a></li>
      </ul>
    </nav>

    <main class="auth-page">
      <section class="form-card">
        <h1>Register</h1>
        <form action="/submit_registration" method="POST">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="@username12"
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="myemail@email.com"
          />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="paSS-word09"
            pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}"
            title="At least 8 characters, include a number and a special character."
          />

          <button class="sub-btn" type="submit">Register</button>
        </form>
        <p class="reg-login">
          Already have an account? <a href="form-Login.html">Login here</a>.
        </p>
      </section>
    </main>

    <footer>
      <div>
        <p class="copy-right">2025 Bridge the Bite. All rights reserved.</p>
      </div>
      <div class="link-group">
        <button class="footer-link" onclick="openIG()">
          <img class="footer-icon" src="images/IG.png" alt="instagram-logo" />
        </button>
        <button class="footer-link" onclick="openFB()">
          <img class="footer-icon" src="images/FB.png" alt="facebook-logo" />
        </button>
        <button class="footer-link" onclick="openLI()">
          <img class="footer-icon" src="images/LI.png" alt="linkedin-logo" />
        </button>
      </div>
    </footer>

    <script src="scripts/global.js"></script>
    <script src="scripts/register.js"></script>
  </body>
</html>
