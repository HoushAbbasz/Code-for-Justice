    <main class="auth-page">
      <section class="auth-card" role="region" aria-labelledby="register-title">
        <h1 id="register-title">Create your account</h1>

        <form class="auth-form" action="#" method="post" novalidate>
          <label for="reg-username">Username:</label>
          <input
            id="reg-username"
            name="username"
            type="text"
            placeholder="@username12"
            autocomplete="username"
            required
          />

          <label for="reg-email">Email:</label>
          <input
            id="reg-email"
            name="email"
            type="email"
            placeholder="you@example.com"
            autocomplete="email"
            required
          />

          <label for="reg-password">Password:</label>
          <div class="password-row">
            <input
              id="reg-password"
              name="password"
              type="password"
              placeholder="Min 8 chars, 1 number, 1 special"
              autocomplete="new-password"
              minlength="8"
              required
              pattern="^(?=.*[0-9])(?=.*[!@#$%^&*()_+\-=\[\]{};':\\|,.<>\/?]).{8,}$"
              title="At least 8 characters including a number and a special character"
            />
          </div>

          <label for="reg-confirm">Confirm Password:</label>
          <input
            id="reg-confirm"
            name="confirm"
            type="password"
            placeholder="Re-enter password"
            autocomplete="new-password"
            required
          />
          <button type="submit" class="btn-primary" id="reg-submit" disabled>
            Create account
          </button>
        </form>

        <p class="auth-hint">
          Already have an account? <a href="form-Login.html">Log in</a>.
        </p>
      </section>
    </main>
